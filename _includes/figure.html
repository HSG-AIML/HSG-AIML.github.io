<div class="wrapper"
     style="display: block; margin-left: auto; margin-right: auto; 
            margin-bottom: 20px; width: 80%;">
  <figure class="image"
	  style="display: block; margin-left: auto; margin-right: auto; 
                 width: 80%;">
    <a href="{{ include.url }}">
        <img src="{{ include.url }}" alt="{{ include.description }}"
             align="center">
    </a>
    <figcaption style="font-style: italic; text-align: justify;">
      {{ include.description }}
    </figcaption>
  </figure>
</div>
